<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Filters</title>

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JQuery 3.6 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Load CSS file for jQuery ui -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"/>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-center py-5">
            <div id="image-upload">
                <label class="w-100 h-100" for="file-input">
                    <img src="img/add-photo-icon.jpg" alt="selected image"/>
                </label>
                <input id="file-input" class="d-none" type="file"/>
            </div>
        </div>

    </div>
    <div class="container">
        <div id="edit_controls" class="d-flex justify-content-between">
            <li>GrayScale<br>
                <input id="grayscale" class="range" type="range" min="0" max="100" value="0">
            </li>

            <li>Blur<br>
                <input id="blur" class="range" type="range" min="0" max="10" value="0">
            </li>
            
            <li>Brightness<br>
                <input id="brightness" class="range" type="range" min="0" max="200" value="100">
            </li>
            
            <li>Sepia<br>
                <input id="sepia" class="range" type="range" min="0" max="100" value="0">
            </li>
            
            <li>Saturate<br>
                <input id="saturate" class="range" type="range" min="0" max="100" value="100">
            </li>

            <li>Invert<br>
                <input id="invert" class="range" type="range" min="0" max="100" value="0">
            </li>

            <li>Contrast<br>
                <input id="contrast" class="range" type="range" min="0" max="100" value="100">
            </li>
        </div>
    </div>


    <!-- load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- load jQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>
</html>
